<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Определение пола по имени</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Определение пола по имени</h1>
<form id="nameForm">
  <label for="nameInput">Введите имя:</label>
  <input type="text" id="nameInput" placeholder="Введите имя" required>
  <button type="submit">Определить</button>
  <button type="button" id="clearButton">Очистить</button>
</form>
<div id="result"></div>
<script src="script.js"></script>
</body>
</html>
